
<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
  <!-- <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" /> -->
  <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
  <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>

  </head>
   <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Scribeley</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% if user %}
              <li><a href="/user/">Home</a></li>
              <li><p class="navbar-text pull-right">Logged in as {{ username }}</p></li>
              <li><a href="{{ url|safe }}">{{ url_linktext }}</a></li>
              {% else %}
              <li><p class="navbar-text pull-right"><a href="{{ url|safe }}">Login</a></p></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div> <!-- end of nav -->

    </div>
       <div class="hero-unit" align="center">
          <h1>Scribeley</h1>
          <p>A student made blogging site</p>
      </div>
    </div>

  </body>
</html>
{% endautoescape %}
