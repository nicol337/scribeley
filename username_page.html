
<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
  <!-- <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" /> -->
  <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
  <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
      p.error {
          color: #E3A030;
      }
    </style>

  </head>
   <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="http://scribeley.appspot.com">Scribeley</a>
        </div>
      </div>
    </div> <!-- end of nav -->

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span8 offset2">
          <h2>Looks like you're a new user!</h2>
          <h3>Please select a username</h3>
          <p>Can only contain letters, numbers, and underscores</p>
          <p>No spaces or special characters</p>
          {% if error != '' %}
          <p class="error">{{ error }}</p>
          {% endif %}
          <form action="/username/" method="post">
              <div><textarea id="username" name="username" rows="1" cols="60" value={{username}}></textarea></div>
              <div><input type="submit" value="name me!"></div>
          </form>
        </div>
    </div><!--/.fluid-container-->
  </body>
</html>
{% endautoescape %}
